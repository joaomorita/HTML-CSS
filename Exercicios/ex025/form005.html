<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label><br>
            <input type="radio" name="sexo" id="ioutro" value="outro"><label for="ioutro">Outro</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favorito</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
